<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h3 id="title">Thi Ly linh Register</h3>

        <form action="#" id="form">
            <div class="row-tab">
                <div class="lable">
                    <label for="name">Full Name:</label>
                </div>
                <div class="input">
                    <input type="text" placeholder="full name">
                </div>
            </div>
            <div class="row-tab">
                <div class="lable">
                    <label for="email">Email:</label>
                </div>
                <div class="input">
                    <input id="email" type="email" placeholder="email">
                </div>
            </div>
            <div class="row-tab">
                <div class="lable">
                    <label for="age">Age:</label>
                </div>
                <div class="input">
                    <input id="age" type="number" placeholder="age">
                </div>
            </div>

            <div class="row-tab">
                <div class="lable-select">
                    <label for="liked">Choose your like:</label>
                </div>
                <div class="input-select">
                    <select id="liked">
                        <option value="code">Code</option>
                        <option value="sleep">Sleep</option>
                        <option value="eat">Eat</option>
                      </select>
                </div>
            </div>

            <div class="row-tab">
                <div class="lable-radio">
                    <label for="good">Choose your good at:</label>
                </div>
                <div class="input-radio">
                    <div><label><input type="radio" name="good">Front-end</label></div>
                    <div><label><input type="radio" name="good">Back-end</label></div>
                    <div><label><input type="radio" name="good">Full-stack</label></div>
                    <div><label><input type="radio" name="good">See beautiful girl</label></div>
                </div>
            </div>
            <div class="row-tab">
                <div class="lable-radio">
                    <label for="good">Choose your want to do:</label>
                </div>
                <div class="input-radio">
                    <div><label><input type="checkbox" >Have a girl friends</label></div>
                    <div><label><input type="checkbox">Make a lot of money</label></div>
                    <div><label><input type="checkbox" >Play soccer</label></div>
                    <div><label><input type="checkbox">Good at english</label></div>
                </div>
            </div>
            <div class="button-submit">
                <input type="submit" value="submit">
            </div>

        </form>
        <div class="clearfix "></div>
    </div>
</body>

</html>
